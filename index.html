<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <title>Grid</title>
</head>
<body>
  <div class="header-wrapper">
    <header class="header">
      <div class="center header__content">
        <div class="logo">
          <img class="logo__img" src="./images/logo.svg" alt="logo">
          <h1 class="logo__text">Grid</h1>
        </div>
        <nav class="main-nav">
          <a class="main-nav__link main-nav__link--active" href="#">How it works</a>
          <span class="main-nav__divider">•</span>
          <a class="main-nav__link" href="#">Who we are</a>
          <span class="main-nav__divider">•</span>
          <a class="main-nav__link" href="#">What we do</a>
          <span class="main-nav__divider">•</span>
          <a class="main-nav__link" href="#">Contact us</a>
        </nav>
        <button class="btn header__btn">Sign In</button>
      </div>
    </header>
  </div>
  <main>
    <section class="intro">
      <div class="center">
        <h2 class="intro__title">
          <strong>
            Combine
            <span class="accent-text">
              <span>fine</span>
            </span>
            images
          </strong><br>
          To represent a product
        </h2>
        <div class="grid">
          <div class="grid-part-1">
            <p class="grid-part-1__text">Use mixed grid with imagery, replace with your own photos and descriptions</p>
            <div class="hq">
              <img class="hq__img" src="./images/hq_templates.png" alt="">
              <p class="hq__text">
                <strong>
                  We aimed to deliver HQ<br>
                  templates for Figma
                </strong><br>
                <small>Used by 123 people</small>
              </p>
            </div>
            <button class="btn grid-part-1__btn">Learn more</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
